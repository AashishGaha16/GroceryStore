<div class="agileits_header">
  <div class="w3l_offers">
    <a routerLink="products">Today's special Offers !</a>
  </div>
  <div class="w3l_search">
    <form action="#" method="post">
      <input
        type="text"
        name="Product"
        value="Search a product..."
        onfocus="this.value = '';"
        onblur="if (this.value == '') {this.value = 'Search a product...';}"
        required=""
      />
      <input type="submit" value=" " />
    </form>
  </div>
  <div class="product_list_header">
    <form action="#" method="post" class="last">
      <fieldset>
        <input type="hidden" name="cmd" value="_cart" />
        <input type="hidden" name="display" value="1" />
        <input
          type="submit"
          name="submit"
          value="View your cart"
          class="button"
        />
      </fieldset>
    </form>
  </div>

  <div class="w3l_header_right" id="auth-icon">
    <div dropdown class="w3ls_vegetables dropdown">
        <a dropdownToggle class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user" aria-hidden="true"></i><span class="caret"></span></a>
      <ul class="dropdown-menu">
        <li><a routerLink="login" id="auth-icon">Login</a></li>
        <li><a routerLink="signup" id="auth-icon">Sign Up</a></li>
      </ul>
    </div>
  </div>

  <div class="w3l_header_right1">
    <h2><a routerLink="contactus">Contact Us</a></h2>
  </div>
  <div class="clearfix"></div>
</div>
