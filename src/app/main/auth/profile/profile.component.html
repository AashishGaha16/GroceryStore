    <!-- mail -->
    <div class="mail">
      <h3>User Profile</h3>
      <div class="agileinfo_mail_grids">
        <div
          class="col-md-4 agileinfo_mail_grid_left"
          style="width: 25% !important"
          *ngIf="userDetails"
        >
          <img
            src="{{userDetails.image}}"
            class="profile_image"
            alt=""
          />
        </div>
        <div
          class="col-md-8 agileinfo_mail_grid_right"
          style="
            border: 1px solid black;
            padding: 2em 1em;
            padding: 1rem 2rem;
            margin-top: 20px;
            background-color: #d1b3c4 !important;
            color: #69707a !important;
          "
        >
          <div class="row">
            <div class="col-xl-8">
              <!-- Account details card-->
              <div class="card mb-4">
                <div class="card-body"  *ngIf="userDetails">
                  <form>
                    <!-- Form Group (username)-->
                    <div class="mb-3 profile_div">
                      <label
                        class="small mb-1 profile_label"
                        for="inputUsername"
                        >Username</label
                      >
                      <input
                        class="form-control"
                        id="inputUsername"
                        type="text"
                        placeholder="Enter your username"
                        value="{{userDetails.username}}"
                      />
                    </div>
                    <!-- Form Row-->
                    <div class="row gx-3 mb-3 profile_div">
                      <!-- Form Group (first name)-->
                      <div class="col-md-6 profile_label">
                        <label class="small mb-1" for="inputFirstName"
                          >First name</label
                        >
                        <input
                          class="form-control"
                          id="inputFirstName"
                          type="text"
                          placeholder="First Name"
                          value="{{userDetails.firstName}}"
                        />
                      </div>
                      <!-- Form Group (last name)-->
                      <div class="col-md-6">
                        <label class="small mb-1" for="inputLastName"
                          >Last name</label
                        >
                        <input
                          class="form-control"
                          id="inputLastName"
                          type="text"
                          placeholder="Last Name"
                          value="{{userDetails.lastName}}"
                        />
                      </div>
                    </div>
                    <div class="mb-3 profile_div">
                      <label class="small mb-1 profile_label" for="inputEmail"
                        >Email</label
                      >
                      <input
                        class="form-control"
                        id="inputEmail"
                        type="text"
                        placeholder="Email"
                        value="{{userDetails.email}}"
                      />
                    </div>
                    <div class="mb-3 profile_div">
                      <label class="small mb-1 profile_label" for="inputPhone"
                        >Phone Number</label
                      >
                      <input
                        class="form-control"
                        id="inputPhone"
                        type="text"
                        placeholder="Phone Number"
                        value="{{userDetails.mobileNumber}}"
                      />
                    </div>

                    <!-- Save changes button-->
                    <button class="btn btn-primary" type="button">
                      Save changes
                    </button>
                  </form>
                </div>
