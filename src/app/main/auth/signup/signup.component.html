<div class="w3_login">
  <div class="w3_login_module">
    <div class="module form-module">
      <div class="toggle">
        <i class="fa fa-times fa-pencil"></i>
      </div>
      <div class="form">
        <h2>Create an account</h2>
        <form action="#" method="post">
          <input
            type="text"
            name="Username"
            placeholder="Username"
            required=" "
          />
          <input
            type="password"
            name="Password"
            placeholder="Password"
            required=" "
          />
          <input
            type="email"
            name="Email"
            placeholder="Email Address"
            required=" "
          />
          <input
            type="text"
            name="Phone"
            placeholder="Phone Number"
            required=" "
          />
          <input type="submit" value="Register" />
        </form>
      </div>
      <div class="cta"><a href="#">Forgot your password?</a></div>
      <div class="cta" style="background-color: grey; border: 1px solid white;"><a routerLink="/login">Already have an account? Signin</a></div>
    </div>
  </div>
</div>
