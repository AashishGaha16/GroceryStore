<div class="w3_login">
  <div class="w3_login_module">
    <div class="module form-module">
      <div class="toggle">
        <i class="fa fa-times fa-pencil"></i>
      </div>

      <form class="form">
        <h2>Create an account</h2>
        <form
          #signupForm="ngForm"
          (ngSubmit)="postSignupData(signupForm.value)"
        >
          <input
            type="text"
            ngModel
            name="Firstname"
            placeholder="First Name"
            required=" "
          />
          <input
            type="text"
            ngModel
            name="Lastname"
            placeholder="Last Name"
            required=" "
          />
          <input
            type="text"
            ngModel
            name="Username"
            placeholder="Username"
            required=" "
          />
          <input
            type="password"
            ngModel
            name="Password"
            placeholder="Password"
            required=" "
          />
          <input
            type="email"
            ngModel
            name="Email"
            placeholder="Email Address"
            required=" "
          />
          <input
            type="text"
            ngModel
            name="Phone"
            placeholder="Phone Number"
            required=" "
          />
          <input type="submit" value="Register" />
        </form>
      </form>
      <div>
        <div *ngIf="alert" class="alert alert-success" role="alert">
          <button
            type="button"
            (click)="closeAlert()"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="alert-heading">Register successful</h4>
        </div>
      </div>
      <div class="cta"><a href="#">Forgot your password?</a></div>
      <div class="cta" style="background-color: grey; border: 1px solid white">
        <a routerLink="/login">Already have an account? Signin</a>
      </div>
    </div>
  </div>
</div>
