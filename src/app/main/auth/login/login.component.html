<div class="w3_login">
  <div class="w3_login_module">
    <div class="module form-module">
      <div class="toggle"><i class="fa fa-times fa-pencil"></i></div>
      <div class="form">
        <h2>Login to your account</h2>
        <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
          <div>
            <input
              type="text"
              formControlName="username"
              name="username"
              placeholder="email"
            />
          </div>
          <div>
            <input
              type="password"
              formControlName="password"
              name="Password"
              placeholder="Password"
            />
          </div>
          <input type="submit" value="Login" />
        </form>
      </div>
      <div class="cta"><a routerLink="/forgot_password">Forgot your password?</a></div>
      <div class="cta" style="background-color: grey; border: 1px solid white">
        <a routerLink="/signup">Create new account? Register</a>
      </div>
    </div>
  </div>
</div>
